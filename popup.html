<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transmission URL Supporter</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 320px;
      padding: 15px;
      margin: 0;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 15px 0;
      color: #333;
      border-bottom: 1px solid #ddd;
      padding-bottom: 8px;
    }
    .status {
      padding: 10px;
      background-color: #fff;
      border-radius: 4px;
      margin-bottom: 15px;
      font-size: 13px;
    }
    .status.connected {
      border-left: 4px solid #28a745;
    }
    .status.disconnected {
      border-left: 4px solid #dc3545;
    }
    .status.error {
      border-left: 4px solid #dc3545;
    }
    .status-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }
    .status-label {
      color: #666;
    }
    .status-value {
      font-weight: bold;
      color: #333;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 8px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .btn-primary {
      background-color: #4a90d9;
      color: white;
    }
    .btn-primary:hover {
      background-color: #357abd;
    }
    .btn-secondary {
      background-color: #6c757d;
      color: white;
    }
    .btn-secondary:hover {
      background-color: #5a6268;
    }
    .btn-success {
      background-color: #28a745;
      color: white;
    }
    .btn-success:hover {
      background-color: #218838;
    }
    .btn-outline {
      background-color: transparent;
      border: 1px solid #ddd;
      color: #333;
    }
    .btn-outline:hover {
      background-color: #f5f5f5;
    }
    .instructions {
      font-size: 12px;
      color: #666;
      margin-top: 15px;
      line-height: 1.5;
      padding-top: 10px;
      border-top: 1px solid #ddd;
    }
    .loading {
      display: none;
      text-align: center;
      color: #666;
    }
    .spinner {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid #ddd;
      border-top-color: #4a90d9;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Transmission URL Supporter</h1>

  <div id="status" class="status disconnected">
    <div class="status-info">
      <span class="status-label">서버 상태:</span>
      <span class="status-value" id="serverStatus">확인 중...</span>
    </div>
    <div class="status-info">
      <span class="status-label">서버 URL:</span>
      <span class="status-value" id="serverUrl" style="font-size: 11px; word-break: break-all;">-</span>
    </div>
  </div>

  <button id="checkBtn" class="btn-outline">
    <span class="loading" id="checkLoading"><span class="spinner"></span>확인 중...</span>
    <span id="checkText">서버 연결 확인</span>
  </button>

  <div class="instructions">
    <strong>사용 방법:</strong><br>
    1. Transmission 서버 URL을 설정하세요<br>
    2. 토렌트 링크 또는 해시 선택<br>
    3. 우클릭 메뉴에서 "Transmission에 업로드" 선택
  </div>

  <script src="popup.js"></script>
</body>
</html>
