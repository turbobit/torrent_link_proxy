name: Create Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build Release Package
        run: |
          VERSION="${GITHUB_REF_NAME#v}" npm run build

      - name: Create GitHub Release and Upload Asset
        uses: softprops/action-gh-release@v2
        with:
          files: dist/torrent-link-proxy-${{ github.ref_name }}.zip
          body: |
            ## Transmission URL Supporter v${{ github.ref_name }}

            Chrome extension package:
            - `torrent-link-proxy-${{ github.ref_name }}.zip`
