<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transmission URL Supporter - 설정</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
      border-bottom: 2px solid #4a90d9;
      padding-bottom: 10px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #4a90d9;
    }
    button {
      background-color: #4a90d9;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #357abd;
    }
    .success {
      color: #28a745;
      margin-top: 10px;
      display: none;
    }
    .error {
      color: #dc3545;
      margin-top: 10px;
      display: none;
    }
    .test-result {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .test-result.success {
      background-color: #d4edda;
      color: #155724;
    }
    .test-result.error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .hint {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h1>Transmission URL Supporter 설정</h1>

  <div class="form-group">
    <label for="serverUrl">Transmission 서버 URL</label>
    <input type="text" id="serverUrl" placeholder="예: http://192.168.0.201:9091">
    <div class="hint">Transmission RPC 서버의 기본 URL을 입력하세요</div>
  </div>

  <div class="form-group">
    <label for="username">사용자 이름 (선택)</label>
    <input type="text" id="username" placeholder="없으면 비워두세요">
  </div>

  <div class="form-group">
    <label for="password">비밀번호 (선택)</label>
    <input type="password" id="password" placeholder="없으면 비워두세요">
  </div>

  <button id="saveBtn">설정 저장</button>
  <div id="successMsg" class="success">설정이 저장되었습니다!</div>
  <div id="errorMsg" class="error">오류가 발생했습니다.</div>

  <div class="form-group">
    <button id="testBtn">연결 테스트</button>
    <div id="testResult" class="test-result"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
